<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c740cf1ff.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Challenge Oracle ONE</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.svg" alt="Alura Challenge">
        </div>
        <div class="container_menu">
            <div class="menu">
                <input type="checkbox" name="check__menu" id="check__menu">
                <label id="label__check__menu" for="check__menu">
                    <i class="fas fa-bars icon__menu"></i>
                </label>
                <nav>
                    <ul>
                        <li><a href="#"></a></li>
                        <li><a href="#">Encriptador</a>
                            <ul>
                                <li><a href="index.html">Iniciar</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Contacto</a></li>
                        <li><a href="#">Info</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <article>
            <div id="divAreaTexto">
                <h2 class="titulo__textoEncriptar">Ingrese el texto aquí</h2>
                <textarea name="textoEncriptar" id="textoEncriptar" class="textoEncriptar" cols="30" rows="10"></textarea>
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="divBotonesEncriptar">
                <button id="btnEncriptar" class="btn btn-outline-primary">
                    Encriptar
                </button>
                <button id="btnDesencriptar" class="btn btn-outline-primary">
                    Desencriptar
                </button>
            </div>
        </article>
        <article>
            <div id="divEncriptar">
                <div id="textoEncontrado">
                    <h2 class="titulo__textoEncriptar">Texto encriptado</h2>
                    <textarea name="textoEncriptado" id="textoEncriptado" cols="30" rows="10"></textarea>
                </div>
                <div id="divBotonescopiar">
                    <button id="btnCopiar" class="btn btn-outline-primary">
                        Copiar
                    </button>
                </div>
            </div>
            <div id="divNoEncontrado">
                <div id="ImgMunieco">
                    <img src="img/munieco.svg" alt="">
                </div>
                <div class="textoMunieco" id="textoMunieco">
                    <p>Ningún mensaje fue encontrado</p>
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
            </div>
        </article>
    </main>
    <script src="/js/encriptador.js"></script>
    <script src="/js/copiar.js"></script>
    <footer id="contenedor__footer" class="contenedor__footer">
        <div id="DatosDesarrollador">
            <p id="datos__dev">
                <script> var today = new Date();
                        var year = today.getFullYear();
                        document.getElementById('datos__dev').append('@Christianvera - '+year);
                </script>
            </p>
        </div>
        <div id="contenedor__redesSociales" class="contenedor__redesSociales">
            <a href="https://github.com/cazadorv/Challenge-Oracle-One-Latam" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/christian-vera/"target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
